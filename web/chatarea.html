<html>
    <head>
        <link rel="stylesheet" href="chat.css">
        <script type="text/javascript">
            function closechat() {
                var e = document.getElementById("chat-area");
                e.style.display = 'none';
            }
        </script>
    </head>
    
    <div id="chat-area">
        <div id="chat-header">
            <div id="chat-title">
                Chat with your friends!
            </div>
            <div id="close-button" onclick="closechat()">
                &#10006    
            </div>
        </div>
        
        <div id="chat-body">
            <div id="chat-content">
                <input id="chat-input" type="text">
            </div>
            <div id="chat-list">
            </div>
        </div>
    </div>

</html>
